<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4437</title>
    
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }

        #yes {
            background-color: rgb(0, 0, 0);
            color: white;

            height: 100%;
            width: 100%;

            font-size: 100px;
            border: none;
        }
    </style>
</head>
<body>
    <input type = "button" id = "yes" value = "Claim your prize!!!" onclick = "showPicture()"/>
    
    <img src = 
    "./images/Locust_4437_prize.png" 
    alt = "update 1" style = "height: 100%; width: 100%;" id = "ricardo"/>
    
    <script>
        document.getElementById('ricardo').style.display = "none";

        function showPicture() {
            document.getElementById('yes').value = "3...";

            setTimeout(function() {
                document.getElementById('yes').value = "2...";

                setTimeout(function() {
                    document.getElementById('yes').value = "1...";

                    setTimeout(function() {
                        document.getElementById('yes').style.display = "none";
                        document.getElementById('ricardo').style.display = "flex";
                    }, 1000)
                }, 1000)
            }, 1000)

        }
        
    </script>
</body>
</html>
